<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="scripts/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="prev-op"></div>
            <div class="op"></div>
            <div class="cur-op"></div>
        </div>
        <button class="span-two btn-clear">AC</button>
        <button class="btn-ce">CE</button>
        <button class="num-op">รท</button>
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="num-op">x</button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="num-op">+</button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="num-op">-</button>
        <button class="num-btn">.</button>
        <button class="num-btn">0</button>
        <button class="span-two" onclick="operate()">=</button>
    </div>
</body>
</html>
